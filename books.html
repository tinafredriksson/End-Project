<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Old Library — Books</title>
  <!-- styling css av sida 2 -->
  <style>
    body{background:#0b0b0b;color:#f7f1e6;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0}
    header{padding:32px 16px;text-align:center}
    h1{margin:0;font-size:48px;text-shadow:0 0 30px #fff2}
    .toolbar{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin:0 16px}
    .toolbar input,.toolbar select,.toolbar button{padding:10px 12px;border-radius:8px;border:1px solid #333;background:#0f0f0f;color:#f7f1e6}
    .toolbar button{background:#b91c1c;border-color:#b91c1c;cursor:pointer}
    #status{text-align:center;opacity:.8;margin:14px 0;min-height:1.2em}
    #results{max-width:900px;margin:20px auto;padding:0 16px;display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px}
    .card{background:#0b0b0b;border:1px solid #222;border-radius:12px;overflow:hidden}
    .card img{width:100%;height:240px;object-fit:cover;background:#000}
    .body{padding:10px}
    .title{font-weight:700}
    .meta{opacity:.8;font-size:.9rem}
  </style>
</head>
<body>
<!-- <huvudrubrik -->
<header>
  <h1>Find Books</h1>
</header>

<nav class="toolbar" aria-label="Sök">
  <input id="q" type="search" placeholder="Sök titel, författare, ämne…" />

  <!-- ÅLDERSFILTER -->
  <select id="ageFilter">
    <option value="all">Alla åldrar</option>
    <option value="children">Barn</option>
    <option value="ya">Young Adult</option>
    <option value="adult">Vuxna</option>
  </select>

  <!-- GENRE-FILTER -->
  <select id="genreFilter">
    <option value="all">Alla genrer</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Science Fiction">Science Fiction</option>
    <option value="Mystery">Mystery</option>
    <option value="Romance">Romance</option>
    <option value="Horror">Horror</option>
    <option value="History">History</option>
    <option value="Biography">Biography</option>
    <option value="Children">Children's</option>
    <option value="Young Adult">Young Adult</option>
  </select>
  <!-- sökknapp -->
  <button id="searchBtn" type="button">Sök</button>
</nav>

<p id="status"></p>
<section id="results"></section>

<!-- Koppling JS och HTML sida 2 böcker -->
<script src="js/js/books.js"></script>
</body>
</html>
