<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Old Library — Books</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Lätt layout för resultat (behåller din mörka stil) */
    .toolbar{max-width:1100px;margin:20px auto;display:flex;gap:12px;justify-content:center}
    .toolbar input,.toolbar select,.toolbar button{padding:10px 12px;border-radius:8px;border:1px solid #333;background:#0f0f0f;color:#f7f1e6}
    .toolbar button{background:#b91c1c;border-color:#b91c1c;cursor:pointer}
    .results{max-width:1100px;margin:18px auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px}
    .card{background:#0b0b0b;border:1px solid #222;border-radius:12px;overflow:hidden;display:flex;flex-direction:column}
    .card img{width:100%;height:240px;object-fit:cover;background:#000}
    .card .body{padding:10px 12px;display:flex;flex-direction:column;gap:6px}
    .card .title{font-weight:700}
    .card .meta{opacity:.8;font-size:.9rem}
    .status{text-align:center;margin:14px 0;opacity:.8}
    .pager{display:flex;gap:10px;justify-content:center;margin:20px 0}
    .pager button{padding:10px 14px;border-radius:999px;border:1px solid #333;background:#0f0f0f;color:#f7f1e6;cursor:pointer}
    .pager button.primary{background:#b91c1c;border-color:#b91c1c}
    .empty{text-align:center;opacity:.7;margin:24px 0}
  </style>
</head>
<body>

<header class="hero">
  <h1>Find Books</h1>
</header>
</nav>
<nav class="toolbar" aria-label="Sök och filter">
  <input id="q" type="search" placeholder="Sök titel, författare, ämne…">
  <select id="age">
    <option value="">Alla åldrar</option>
    <option value="kids">Barn</option>
    <option value="ya">Young Adult</option>
    <option value="adult">Vuxna</option>
  </select>

  <!-- NYTT: sortering -->
  <select id="sort">
    <option value="">Relevans</option>
    <option value="new">Nyast</option>
    <option value="old">Äldst</option>
    <option value="random">Slump</option>
    <option value="key">Nyckel (alfabetisk)</option>
  </select>

  <!-- NYTT: språkpreferens -->
  <select id="lang">
    <option value="">Språk (alla)</option>
    <option value="en">English</option>
    <option value="sv">Svenska</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="es">Español</option>
  </select>

  <!-- NYTT: availability -->
  <label style="display:flex;align-items:center;gap:.4rem;">
    <input id="avail" type="checkbox"> availability
  </label>

  <button id="searchBtn" type="button">Sök</button>
</nav>


<p id="status" class="status" hidden>Laddar…</p>

<section id="results" class="results" aria-live="polite"></section>

<div class="pager">
  <button id="prevBtn" type="button">◀ Föregående</button>
  <button id="nextBtn" type="button" class="primary">Nästa ▶</button>
</div>

<script src="js/js/books.js"></script>
</body>
</html>
